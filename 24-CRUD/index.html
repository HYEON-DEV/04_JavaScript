<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 학과관리 ::: MySchool </title>

    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        
        <!-- header -->
        <header>
            <h1> 학과관리 </h1>
            <hr />
        </header>
        

        <!-- body -->
        <section>
            <!-- 데이터 추가 페이지로 이동하기 위한 링크 -->
            <p>
                <a href="add.html"> 새 학과 추가 </a>
            </p>

            <!-- 데이터 조회 목록 테이블 -->
            <table class="table">
                <colgroup>
                    <col width="25%" />
                    <col width="25%" />
                    <col width="25%" />
                    <col width="25%" />
                </colgroup>
                <thead>
                    <tr>
                        <th class="text-center"> 학과번호 </th>
                        <th class="text-center"> 학과이름 </th>
                        <th class="text-center"> 학과위치 </th>
                        <th class="text-center"> - </th>
                    </tr>
                </thead>
                <tbody id="listBody">
                    <!-- Ajax로 조회한 목록 출력 -->
                </tbody>
            </table>
        </section>

        <!-- footer -->
        <footer>
            <hr />
            <address> copyright&copy;2024. megastudy </address>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/UtilHelper.js"></script>

    <script>
        const listBody = document.querySelector('#listBody');

        (async () => {
            let response = null;

            try {
                response = await axios.get('http://localhost:3001/department/');
                console.log(response);
            } catch(e) {
                console.error(e);
                alert('요청을 처리하는데 실패했습니다');
                return;
            }

            response.data.forEach( (v,i) => {
                const tr = document.createElement('tr');
                listBody.appendChild(tr);

                const td1 = document.createElement('td');
                td1.innerHTML = v.id;
                tr.appendChild(td1);

                const td2 = document.createElement('td');
                tr.appendChild(td2);

                const a1 = document.createElement('a');
                a1.setAttribute( 'href', `view.html?id=${v.id}` );
                a1.innerHTML = v.dname;
                td2.appendChild(a1);

                const td3 = document.createElement('td');
                td3.innerHTML = v.loc;
                tr.appendChild(td3);

                const td4 = document.createElement('td');
                tr.appendChild(td4);

                const a2 = document.createElement('a');
                a2.setAttribute( 'href', `edit.html?id=${v.id}` );
                a2.innerHTML = '수정';
                td4.appendChild(a2);

                const a3 = document.createElement('a');
                a3.setAttribute( 'href', '#' );
                a3.dataset.id = v.id;
                a3.dataset.dname = v.dname;
                a3.innerHTML = '삭제';
                a3.classList.add('btn-delete');
                td4.appendChild(a3);

                a3.addEventListener( 'click', async e => {
                    e.preventDefault();
                    const current = e.currentTarget;
                    const id = current.dataset.id;
                    const dname = current.dataset.dname;

                    if ( confirm( `정말 ${dname}(을)를 삭제하시겠습니까?` ) ) {
                        try {
                            await axios.delete(`http://localhost:3001/department/${id}`);
                        } catch(e) {
                            console.error(e);
                            alert('요청을 처리하는데 실패했습니다');
                            return;
                        }
                        alert('삭제되었습니다');
                        current.closest('tr').remove();
                    }
                } );
            } );
        })();
    </script>
</body>

</html>
