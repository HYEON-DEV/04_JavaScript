<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="console"></h1>
    <a href="06-querystring.html?weekday=mon&a=1&b=2&c=3"> 링크1 </a>
    <a href="06-querystring.html?weekday=sun&d=100&e=200&f=300"> 링크2 </a>

    <script>
        /*  */

        console.log(location.search);

        // querystring 을 객체로 변환
        const query = new URLSearchParams(location.search);
        console.log(query);
        //console.log(query.get('weekday'));

        //  생성된 객체를 JSON으로 변환
        //  URL에 있는 querystring 을 JSON으로
        const params = Object.fromEntries(query);
        console.log(params);

        let msg = '';

        switch (params.weekday) {
            case 'mon':
                msg = '월요일입니다';
                break;
            case 'sun':
                msg = '일요일입니다';
                break;
        }

        document.querySelector('#console').innerHTML = msg; 
    </script>
</body>
</html>
