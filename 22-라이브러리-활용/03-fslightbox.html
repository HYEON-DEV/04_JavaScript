<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> fslightbox </h1>
    <p> https://fslightbox.com/javascript </p>

    <h2> Single Gallery </h2>
    <a data-fslightbox="my-single" href="assets/img/img1.png">
        <img src="assets/img/img1.png" width="200"/>
    </a>

    <!-- data-fslightbox 값을 동일하게 지정한다 -->
    <h2> Multi Gallery </h2>
    <a data-fslightbox="my-multi" href="assets/img/img2.png">
        <img src="assets/img/img2.png" width="200"/>
    </a>
    <a data-fslightbox="my-multi" href="assets/img/img3.png">
        <img src="assets/img/img3.png" width="200"/>
    </a>
    <a data-fslightbox="my-multi" href="assets/img/img4.png">
        <img src="assets/img/img4.png" width="200"/>
    </a>



    <!-- 
    Youtube 썸네일
    - 영상코드 : querystring의 value
    - 고해상도 썸네일 (1280*720) : https://img.youtube.com/vi/영상코드/maxresdefault.jpg
    -->
    <h2> Youtube Single Gallery </h2>
    <a data-fslightbox="youtube-single" href="https://www.youtube.com/watch?v=XzLRkAj2siQ">
        <img src="https://img.youtube.com/vi/XzLRkAj2siQ/maxresdefault.jpg" width="200"/>
    </a>

    <h2> Youtube Multi Gallery </h2>
    <a data-fslightbox="youtube-multi" href="https://www.youtube.com/watch?v=gK5DmRZsgHg">
        <img src="https://img.youtube.com/vi/gK5DmRZsgHg/maxresdefault.jpg" width="200"/>
    </a>
    <a data-fslightbox="youtube-multi" href="https://www.youtube.com/watch?v=SaH0dIoeKuk">
        <img src="https://img.youtube.com/vi/SaH0dIoeKuk/maxresdefault.jpg" width="200"/>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.4.1/index.min.js"></script>
</body>
</html>
