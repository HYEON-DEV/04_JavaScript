<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.8/glider.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css" /> -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .glider-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;  /* ★★★★★ */
            position: relative;
        }

        .glider-container .glider,
        .glider-container .glider div,
        .glider-container .glider div img {
            width: 100%;
            height: 100%;
        }

        .glider-container .glider div img {
            object-fit: cover;
        }

        .glider-prev, .glider-next {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 100px;
            z-index: 999; 
        }       

        .glider-next {
            left: auto;
            right: 30px;
        }
 
        .dots {
            position: absolute;
            z-index: 999;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
        } 

        .glider-dot {
            background-color: #fff;
        }

        .glider-dot.active {
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 슬라이드 영역의 전체 크기 제어하기 위한 컨테이너 -->
    <div class="glider-container">
        <!-- 슬라이드 컨텐츠 영역 -->
        <div class="glider">
            <!-- 페이지1 -->
            <div><img src="assets/img/slide1.jpg" /></div>
            <!-- 페이지2 -->
            <div><img src="assets/img/slide2.jpg" /></div>
            <!-- 페이지3 -->
            <div><img src="assets/img/slide3.jpg" /></div>
            <!-- 페이지4 -->
            <div><img src="assets/img/slide4.jpg" /></div>
        </div>
            
        <!-- 이전, 다음 버튼 -->
        <button aria-label="Previous" class="glider-prev"> << </button>
        <button aria-label="Next" class="glider-next"> >> </button>

        <!-- 현재 페이지 위치 -->
        <div role="tablist" class="dots"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.8/glider.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script> -->
    <script>
        //new Glide('.glide').mount();

        new Glider( document.querySelector('.glider'), {
            slidesToShow: 1,
            dots: ".dots",
            draggable: false,
            rewind: true,
            arrows: {
                prev: ".glider-prev",
                next: ".glider-next",
            }
        } );
    </script>
</body>
</html>
